<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <div class="cont-1">
      <div id="headings" class="headings">
        <div class="head"><p id="heading">QR-Generator</p></div>
        <img  src="./qr.png" alt="">
      </div>
        <p class="inputlabel">Enter Text or Url</p>
        <input type="text" id="qr-textinput" placeholder="Enter Here" />
    <div class="resultdiv">
        <p id="resultaction"></p>
        <img  id="result_img" src="" alt="">
    </div>
    <button id="generate">Generate<img src="./qr.png"></button>
    </div>
  
    <script src="script.js""></script>
</body>
</html>
